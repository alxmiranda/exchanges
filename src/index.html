<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="build/css/style.css">
  <title>Document</title>

</head>
<body>

  <main id="app">
    <transition name="modal" enter-active-class="show" leave-active-class="hide">
      <div class="modal" v-if="show">
        <div class="modal__content">
          <h2 class="title">
            <span>O valor da sua compra é de</span>
            {{ total }}
          </h2>
          <nav class="modal__actions">
            <button class="button" @click="show = !show">voltar</button>
            <button class="button button-secondary" @click="show = !show">finalizar</button>
          </nav>
        </div>
      </div>
    </transition>

    <ul class="list-exchanges">
      <li class="list-exchanges__item" v-for="exchange in exchanges">
        <hgroup>
          <h1 class="title">
            <span>exchange</span>
            {{ exchange.name }}
          </h1>

          <h2 class="title">
            <span>ultima cotação</span>
            {{ exchange.last }}
          </h2>
        </hgroup>

        <div class="listexchange__qtd">
          <input type="text" placeholder="quantidade">
          <button class="button" v-on:click="result" :data-value="exchange.last" @click="show = !show">comprar</button>
        </div>
      </li>
    </ul>
  </main>
  
  <script src="./build/js/script.js"></script>
</body>
</html>
